<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="stylesAdidas.css" />
	</head>
	<body>
		<header>

			<div class="menu container">
				<nav class="navbar">
					<ul>
						<li><a href="Zapatos.html">Regresar</a></li>
					</ul>
				</nav>
			</div>

			<h1>Tienda Puma</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">SUEDE CLASSIC XXI</p>
                            <span class="precio-producto-carrito">$75.00</span>
                        </div>
						
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$75.00</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1350,h_1350/global/374915/01/sv01/fnd/PNA/fmt/png/Suede-Classic-XXI-Men's-Sneakers"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>SUEDE CLASSIC XXI</h2>
					<p class="price">$75.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1350,h_1350/global/385296/02/sv01/fnd/PNA/fmt/png/Shibui-Cat-Slides"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>SHIBUI CAT SLIDES</h2>
					<p class="price">$45.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1350,h_1350/global/107355/01/sv01/fnd/PNA/fmt/png/FUTURE-ULTIMATE-FG/AG-Men's-Soccer-Cleats"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>FUTURE ULTIMATE FG</h2>
					<p class="price">$220.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1350,h_1350/global/366613/01/sv01/fnd/PNA/fmt/png/GV-Special+-Sneakers"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>GV SPECIAL</h2>
					<p class="price">$75.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1350,h_1350/global/307211/06/sv01/fnd/PNA/fmt/png/Porsche-Legacy-Speedcat-Driving-Shoes"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>PORSCHE LEGACY SPEEDCAT</h2>
					<p class="price">$110.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>

			<div class="item">
				<figure>
					<img
						src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_1350,h_1350/global/380205/16/sv01/fnd/PNA/fmt/png/Suede-Mid-XXI-Sneakers"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>SUEDE MID XXI</h2>
					<p class="price">$85.00</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>



		

        <script src="index.js"></script>
